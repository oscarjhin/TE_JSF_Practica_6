<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Confirmacion Usuario</title>
    </h:head>
    <h:body>
        <h2>Datos Usuario</h2>

        <h:panelGrid columns="2" columnClasses="alinder,normal">

            <h:outputText value="Nombre: " />
            <h:outputText value="#{usuarioBean.nombre}" />

            <h:outputText value="Apellidos: " />
            <h:outputText value="#{usuarioBean.apellidos}" />

            <h:outputText value="Correo: " />
            <h:outputText value="#{usuarioBean.correo}" />

            <h:outputText value="Contrasena: " />
            <h:outputText value="#{usuarioBean.contrasena}" />         

        </h:panelGrid>

        <h:form>
            <h:commandLink action="index" value="Retornar al Inicio" />
        </h:form>

    </h:body>
</html>
