<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Registro de Producto</h1>

        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">

                <h:outputLabel value="Producto: " for="producto" />
                <h:inputText id="producto" label="Producto" required="true" value="#{productoBean.producto}" >
                    <f:validateLength minimum="2"  />
                </h:inputText>
                <h:message for="producto"/>


                <h:outputLabel value="Categoria: " for="categoria"/>
                <h:selectOneMenu id="categoria" label="Categoria" value="#{productoBean.categoria}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Categoria A" itemValue="CategoriaA"/>
                    <f:selectItem itemLabel="Categoria B" itemValue="CategoriaB"/>
                    <f:selectItem itemLabel="Categoria C" itemValue="CategoriaC"/>
                </h:selectOneMenu>
                <h:message for="categoria"/> 


                <h:outputLabel value="Existencia: " for="existencia" />
                <h:inputText id="existencia" label="Existencia" required="true" value="#{productoBean.existencia}" >
                    <f:validateLongRange minimum="0" maximum="2000"  />
                </h:inputText>   
                <h:message for="existencia"/> 


                <h:outputLabel value="Precio: " for="precio" />
                <h:inputText id="precio" label="Precio" required="true" value="#{productoBean.precio}" >
                    <f:validateDoubleRange minimum="1.0" maximum="9000.0"  />
                </h:inputText>   
                <h:message for="precio"/>                 

                <h:panelGroup />
                <h:commandButton id="registro" value="Registro" action="confirmacionProducto" />

            </h:panelGrid>


        </h:form>

    </h:body>
</html>
